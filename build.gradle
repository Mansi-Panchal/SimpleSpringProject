plugins {
    id 'java'
    id 'war'
}

group 'com.practice'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.10'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.10'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.10'
    compile group: 'org.springframework', name: 'spring-core', version: '5.3.9'
    compile group: 'org.springframework', name: 'spring-web', version: '5.3.9'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.3.9'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.3.9'
    compile group: 'org.springframework', name: 'spring-context', version: '5.3.9'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    compile group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '8.4.1.jre8'
}
